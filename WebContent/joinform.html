<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	function joinCheck() {
		var uid = document.joinForm.userId;
		var upw = document.joinForm.userPassword;
		var upw2 = document.joinForm.userPassword2;
		var ugender = document.joinForm.usergender;
		var hobby = document.joinForm.userhobby;
		var uhobby ="";
		for(i=0;i<hobby.length;i++){
			if(hobby[i].checked){
				uhobby+=hobby[i].value+" ";
			}
		}
		var uloc = document.joinForm.userLoc;
		
		if(uid.value == ""){
			alert("아이디를 입력하세요.");
			return false;
		}
		
		if(uid.value.length<3 || uid.value.length>10){
			alert("아이디는 3자이상 10자 이하로 입력");
			return false;
		}
		
		if((upw.value != "") && (upw.value != upw2.value)){
			alert("패스워드 확인 다시.");
			return false;
		}
		
		if(upw.value == ""){
			alert("비밀번호를 입력하세요.");
			return false;
		}
		
		if(ugender.value == ""){
			alert("성별을 선택하세요");
			return false;
		}
		
		if(uhobby.value == ""){
			alert("취미을 선택하세요");
			return false;
		}
		
		if(uloc.value == ""){
			alert("지역을 선택하세요");
			return false;
		}
		
		return true;
	}
</script>

</head>
<body>

<form name="joinForm" action="main.jsp" onsubmit="return joinCheck()">
회원가입<br>
아이디 : <input type="text" name="userId"> (3자이상 10자이하)<br>
패스워드 : <input type="password" name="userPassword"><br>
패스워드확인 : <input type="password" name="userPassword2"><br>
성별 :  <input type="radio" name="usergender" value="남">남
<input type="radio" name="usergender" value="여">여<br>
취미 : <input type="checkbox" name="userhobby" value="독서">독서
<input type="checkbox" name="userhobby" value="운동">운동
<input type="checkbox" name="userhobby" value="게임">게임<br>
지역 : <select name="userLoc">
	<option value="">---</option>
	<option value="서울">서울</option>
	<option value="경기">경기</option>
	<option value="충청">충청</option>
</select><br>

<input type="submit" value="가입하기">

</form>
<hr>

</body>
</html>
