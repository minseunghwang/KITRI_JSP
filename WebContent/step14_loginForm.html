<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	function loginCheck() {
		var en = document.loginForm.id;
		if(en.value==""){
			alert("아이디를 입력하세요.")
			return false;
		}
		
	}
</script>

</head>
<body>

<!-- id가 공란이면 아이디를 입력하라는 문구 띄우기-> 전송 NO, 공란이 아니면 login.jsp로 전송 -->
<form name="loginForm" action="login.jsp" onsubmit="return loginCheck()">
	ID : <input type="text" name="id">
	<input type="submit" value="로그인">
</form>

</body>
</html>
