<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	function login() {
		var id = document.loginForm.userId;
		if (id.value == "") {
			alert("아이디를 입력 하세요.");
		} else {
			alert(id.value);
			id.value = "";
		}
		id.focus()
	}
</script>

</head>
<body>

	<form name="loginForm">
		아이디 : <input type="text" name="userId"> <input type="button"
			value="로그인" onclick="login()">
	</form>


</body>
</html>
