<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function enter() {
		flag = confirm("성인사이트로 이동합니다.");
		if (flag == false) { // 취소버튼을 눌렀을때
			return false; // false를 리턴하여 전송 안되게
		}
	}
</script>
</head>
<body>

	<!-- onsubmit : submit 버튼 눌렀을때 동작  
		 onsubmit="return xx()" return keyword를 삽입하는 이유는
		 javasciprt return flase를 했을때는 전송시키지 않기 위해 추가된다. -->
	<form method="get" action="a.jsp" onsubmit="return enter()">
		<input type="button" value="그냥버튼"><br>
		<input type="submit" value="전송버튼"><br>
	</form>

</body>
</html>
